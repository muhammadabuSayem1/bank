<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
    <body>
     <header>
         <h1 class="text-5xl text-center mt-8">Bank of <span class="font-semibold text-amber-500">Asia</span></h1>
      </header>
      <main class="w-3/4 mx-auto ">
          <section class="mt-8" >
              <div class="grid grid-cols-3 gap-4 text-white">
                  <div class="bg-blue-400 p-8 rounded ">
                     <h3 class="text-2xl">Deposit</h3>
                     <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                  </div>
                  <div class="bg-green-300 p-8 rounded ">
                     <h3 class="text-2xl">Withdraw</h3>
                     <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                  </div>
                  <div class="bg-orange-200 p-8 rounded ">
                     <h3 class="text-2xl">Balance</h3>
                     <h4 class="text-4xl">$<span id="blance-total">1200</span> </h4>
                  </div>
                 
              </div>
          </section>
              <!-- Tranjection By Moeny -->
          <section class="mt-4">
              <div class="grid grid-cols-2 gap-4">
                  <div class="bg-red-100 rounded p-4">
                      <h3 class="text-3xl">Please Deposit</h3>
                      <div>
                         <input id="deposit-input"  class="border-2 rounded border-gray-400 block mb-4  px-2 w-2/4" type="text" placeholder="Please deposit amount">
                         <button id="deposit-button" class="rounded bg-orange-500 px-4 py-1 font-medium text-white" >Deposit</button>
                     </div>
                  </div>
                  <div class="bg-red-200 rounded p-4">
                      <h3 class="text-3xl">Please Withdraw</h3>
                      <div>
                         <input id="withdraw-input"  class="border-2 rounded border-gray-400 block mb-4  px-2 w-2/4" type="text" placeholder="Please Withdraw amount">
                         <button id="withdraw-button" class="rounded bg-orange-500 px-4 py-1 font-medium text-white" >Withdraw</button>
                     </div>
                  </div>
                 
              </div>
          </section>
      </main>
      <script src="js/banking.js"></script>
    </body>
</html>
