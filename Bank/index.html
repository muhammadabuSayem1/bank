<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
     <h1 class="text-5xl text-center mt-16">Bangladesh <span class="font-semibold text-amber-500">Bank</span></h1>
   </header>
    <main>
        <section  class="bg-green-200 w-3/4 p-8 mx-auto rounded mt-8">
            <h3 class="text-2xl mb-4">Please Login!!</h3>
            <div>
                <input id="user-email"  class="border-2 rounded border-gray-400 block mb-2  px-2 w-2/4" type="text" placeholder="Your email">
                <input id="user-password"  class="border-2 border-gray-400 rounded block mb-2 px-2 w-2/4" type="password" name="" id="" placeholder="Your password">
                <button id="login-submit" class="rounded bg-orange-500 px-4 py-1 font-semibold text-white" >Submit</button>
            </div>
        </section>
    </main>

    <!-- javascript link -->
    <script src="js/login.js"></script>
</body>
</html>
